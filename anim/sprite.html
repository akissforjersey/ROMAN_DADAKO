<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .anim {
        width: 80px;
        height: 80px;
        background: url('sprite-animation.png');
        animation: anim 0.5s steps(10) infinite;
        margin: 0 auto;
        margin-top: 300px;
                          
    }
    
        
    
    @keyframes anim {
        from {background-position: 0 0;   
        }
        to {background-position:-800px 0;      
    }
            
}
    

   
    
    
    
    
    
</style>

<body>
    <div class="anim"></div>
</body>

</html>
