<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .ytb{
            height: 500px;
            overflow: auto;
            width: 820px;
         }
        .video {
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        div iframe {
            width: 800px;
            height: 400px;
            margin-bottom: 30px;


        }
    </style>
</head>

<body>
    <div class="ytb">
        <div class="video">
            <iframe height="500" src="https://www.youtube.com/embed/q2hU1QwPTvQ?si=BytEbX7yANvt3hfc"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/nJxg2SITx1M?si=1OzvjJRYcmZhUtQ8" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

        </div>
    </div>

</html>
